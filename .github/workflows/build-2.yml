name: Build 2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./2.Dockerfile
          push: false
          tags: ketard/mcfarm-2:latest
      -
        name: Export
        run : |
          mkdir -p builds/
          docker save ketard/mcfarm-2:latest | zstd > builds/ketard_mcfarm-2_latest.tar.zst
      -
        name: Publish
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          title: "Build 2"
          files: |
            builds/*
